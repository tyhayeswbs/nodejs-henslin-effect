<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
    <style type="text/css">
    #app, #loading {position: absolute;
          top: 0;
          left: 0;
          }

    .overlay {background: #000; 
              display: flex; 
              justify-content: space-around;
              align-items: center;
              width: 100vw;
              height: 100vh;
              }

    .show {
          opacity: 1;
            }

    .hide {
          opacity: 0;
          transition: opacity 400ms;
        }


    /*
    loading spinners from https://loading.io/css/
    licensed under CC0
    */
    .lds-dual-ring {
      display: inline-block;
      width: 80px;
      height: 80px;
    }
    .lds-dual-ring:after {
      content: " ";
      display: block;
      width: 64px;
      height: 64px;
      margin: 8px;
      border-radius: 50%;
      border: 6px solid #fff;
      border-color: #fff transparent #fff transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }

    </style>
</head>

<body>
	<div id="app"></div>
    <div id="loading" class="show overlay">
        <div class="lds-dual-ring"></div>
    </div>
	<script src="index.js" type="module">
        
	</script>
</body>

</html>
